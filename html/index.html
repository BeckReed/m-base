<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--此属性为文档兼容模式申明，表示如果在IE浏览器下则使用最新的标注渲染当前文档-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
        -视口的作用:在移动浏览器中，当页面宽度超出设备，浏览器内部虚拟的一个页面容器，将页面容器缩放到设备这么大，然后展示
        -目前大多数手机浏览器的视口(承载页面的容器)宽度都是980px；
        -视口的宽度可以通过meta标签设置
        -此属性为移动端页面视口设置，当前值表示在移动端页面的宽度为设备的宽度，并且不缩放(缩放级别为1)
            + width : 视口化缩放
            + initial-scale : 初始化缩放
            + user-scalable : 是否允许用户自行缩放 (值： yes/no ; 1/0)
            + minimum-scale : 最小缩放，一般设置了用户不允许缩放，就没必要设置最小和最大缩放
            + maximum-scale : 最大缩放
    -->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Index default template</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/comm.css" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <!--[if lt IE 9]>
        <!--html5shiv让低版本浏览器可以识别HTML5的新标签，如header、footer、section等-->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <!--respond让低版本浏览器可以支持CSS媒体查询功能-->
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--建议以后在html中将脚本的引入放到页面的最底下,但是以上脚本影响到DOM元素渲染必须放在上面合适-->
</head>
<body>
<div>
    <ul>
        <li>en</li>
        <li>ru</li>
    </ul>
</div>

<script src="../js/lib/jquery/jquery-1.12.4.js"></script>
</body>
</html>
